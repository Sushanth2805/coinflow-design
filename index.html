<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinFlow - Simplify Your Digital Finance</title>
    <meta name="description" content="Manage, trade, and grow your crypto portfolio with secure tools.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS will be included via build process -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: '#0F172A', // Slate 900
              secondary: '#475569', // Slate 600
              canvas: '#F9F8F6', // Warm Alabaster / Peach-ish tint
              accent: {
                yellow: '#FCD34D',
                green: '#BEF264',
                orange: '#FB923C',
                teal: '#2DD4BF',
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #F9F8F6; /* Fallback */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F8F6;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
      
      .isometric-shadow {
        filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.1));
      }
    </style>
</head>
  <body class="bg-canvas text-primary antialiased selection:bg-accent-yellow selection:text-primary overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
